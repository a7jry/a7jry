<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Me">
    <meta name="keywords" content="contact, email, portfolio">
    <meta name="author" content="Ahmed Al-Hajri">
    <title>Ahmed Al-Hajri - Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <h1>Contact Me</h1>
        <p>If you would like to get in touch, feel free to email me at <strong>ahmedalhjry1@gmail.com</strong>.</p>

        <h2>Social Links</h2>
        <div class="d-flex flex-column gap-2">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="btn btn-outline-primary square-btn">LinkedIn</a>
            <a href="https://github.com/a7jry" target="_blank" class="btn btn-outline-dark square-btn">GitHub</a>
            <a href="https://twitter.com/a7jry" target="_blank" class="btn btn-outline-info square-btn">Twitter</a>
        </div>

        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Load Header Dynamically -->
    <script>
        // Load Header
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
    
                // Highlight active link
                const currentPage = window.location.pathname.split("/").pop();
                const navLinks = document.querySelectorAll(".nav-page");
                navLinks.forEach(link => {
                    if (link.getAttribute("href") === currentPage) {
                        link.classList.add("active");
                    }
                });
            });
    
        // Load Footer
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
    
</body>
</html>
